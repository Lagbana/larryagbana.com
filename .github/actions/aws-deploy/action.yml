name: "Deploy action"
description: "Deploys the specified project if any of its files have changed"
inputs:
  projectName:
    description: "The name of the project to deploy"
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Yarn
      run: npm install -g yarn@1.22.19
      shell: bash

    - name: Install AWS CDK
      run: |
        echo "Installing AWS CDK..."
        yarn global add aws-cdk
      shell: bash

    - name: Install AWS CLI
      run: |
        curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
      shell: bash

    - name: Install dependencies for client
      run: |
        if [ -d "." ]; then
          yarn install
        else
          echo "No client directory found"
        fi
      shell: bash
      working-directory: ${{ inputs.projectName }}/client

    - name: Build client
      run: |
        if [ -d "." ]; then
          yarn build
        else
          echo "No client directory found"
        fi
      shell: bash
      working-directory: ${{ inputs.projectName }}/client

    - name: Deploy
      run: |
        echo "Deploying ${{ inputs.projectName }}..."
        cd ${{ inputs.projectName }}
        yarn install
        cdk deploy --all --require-approval never
      shell: bash

    - name: Check for client changes
      id: check-client-changes
      run: |
        git diff --quiet HEAD^ HEAD -- ./client/src ./client/public ./client/yarn.lock || echo "client core changed"
      shell: bash

    - name: Invalidate CloudFront cache
      if: steps.check-client-changes.outcome == 'failure'
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      shell: bash
