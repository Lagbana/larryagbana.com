name: Build, Lint, and Test

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Filter changed files
        id: filter-changed-files
        uses: dorny/paths-filter@v2
        with:
          filters: |
            url-shortner:
              - 'url-shortner/**'
              - '!url-shortner/**/*.md'
              - '!url-shortner/.gitignore'

      - name: Test URL Shortner
        if: steps.filter-changed-files.outputs.url-shortner == 'true'
        uses: ./.github/actions/test-node-app
        with:
          directory: "url-shortner"
          client-directory: "url-shortner/client"
