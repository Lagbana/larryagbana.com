name: Deployment
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Filter changed files
        id: filter-changed-files
        uses: dorny/paths-filter@v2
        with:
          filters: |
            url-shortner:
              - 'url-shortner/**'
              - '!url-shortner/**/*.test.ts'
              - '!url-shortner/**/*.md'

      - name: Set commit hash as env var
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Deploy URL Shortner
        if: steps.filter-changed-files.outputs.url-shortner == 'true'
        uses: ./.github/actions/aws-deploy
        with:
          projectName: "url-shortner"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SHORTNER_BASE_URL: ${{ secrets.SHORTNER_BASE_URL }}
          SHORTNER_TABLE_PREFIX: ${{ secrets.SHORTNER_TABLE_PREFIX }}
          SHORTNER_TABLE_NAME: ${{ secrets.SHORTNER_TABLE_NAME }}
